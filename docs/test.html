<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <script src="js/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">

  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; }
    h1 { text-align: center; margin-top: 20px; }
    svg { display: block; margin: 0 auto; }

    /* Floating feedback button */
    #feedback-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 12px 18px;
      border-radius: 12px;
      background: #e0e0e0;
      color: #333;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
    }
    #feedback-button:hover { background: #d6d6d6; transform: scale(1.05); }

    /* Slide-up form panel */
    #feedback-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 400px;
      height: 0;
      overflow: hidden;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: height 0.4s ease, opacity 0.3s ease;
      opacity: 0;
      z-index: 999;
      display: flex;
      flex-direction: column;
    }
    #feedback-panel.open { height: 500px; opacity: 1; }

    #feedback-panel header {
      background: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    #close-panel {
      position: absolute;
      right: 10px;
      top: 6px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #666;
      cursor: pointer;
    }
    #close-panel:hover { color: #000; }

    #feedback-panel iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 12px 12px;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <h1>Семейное древо v22.11.2025</h1>
  <svg width="1200" height="800"></svg>
  <script src="js/family_tree.js"></script>

  <!-- Floating feedback button -->
  <button id="feedback-button">Отзыв</button>

  <!-- Slide-up Google Form panel -->
  <div id="feedback-panel">
    <header>
    <!--   Оставьте комментарий -->
      <button id="close-panel">×</button>
    </header>

    <!-- Google Form embed -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScGlWKhuRktkKVo_qSAufGOwmw2RXI3VkwIngWsmsPuLMByLg/viewform?embedded=true"
            width="640" height="434" frameborder="0" marginheight="0" marginwidth="0">
      Loading…
    </iframe>
  </div>

  <!-- <h3 style="text-align:center;">Замечания и пожелания пишите на savchenkomaximl@gmail.com</h3>-->

  <script>
    const panel = document.getElementById('feedback-panel');
    const button = document.getElementById('feedback-button');
    const closeBtn = document.getElementById('close-panel');

    button.addEventListener('click', () => { panel.classList.toggle('open'); });
    closeBtn.addEventListener('click', () => { panel.classList.remove('open'); });
  </script>
</body>
</html>

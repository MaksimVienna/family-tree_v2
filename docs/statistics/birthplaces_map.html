<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Migration Map with Current Locations & Clusters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- ★ Fullscreen Plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding: 0 10px;
        }

        #map-container {
            width: 100%;
            max-width: 900px;
            min-width: 300px;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 300px;
            min-height: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-weight: 600;
        }

        .leaflet-attribution-flag { display: none !important; }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body>

    <h2>Кто откуда и кто где</h2>

    <div class="wrapper">
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.polylineDecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- ★ Fullscreen Plugin JS -->
    <script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
    
    <script>
        const BirthIcon = L.icon({
            iconUrl: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent('<svg width="24" height="40" viewBox="0 0 24 40" xmlns="http://www.w3.org/2000/svg"><path d="M12 0c-6.63 0-12 5.37-12 12s12 28 12 28 12-21.37 12-28-5.37-12-12-12z" fill="#007bff"/><circle cx="12" cy="12" r="4" fill="white"/></svg>'),
            iconSize: [24, 40],
            iconAnchor: [12, 40],
            popupAnchor: [0, -35]
        });

        const CurrentIcon = L.icon({
            iconUrl: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent('<svg width="24" height="40" viewBox="0 0 24 40" xmlns="http://www.w3.org/2000/svg"><path d="M12 0c-6.63 0-12 5.37-12 12s12 28 12 28 12-21.37 12-28-5.37-12-12-12z" fill="#28a745"/><circle cx="12" cy="12" r="4" fill="white"/></svg>'),
            iconSize: [24, 40],
            iconAnchor: [12, 40],
            popupAnchor: [0, -35]
        });

        // ★ Map with fullscreen control enabled
        const map = L.map('map', {
            fullscreenControl: true,
            fullscreenControlOptions: { position: 'topleft' }
        });

        map.fitWorld();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markerCluster = L.markerClusterGroup({ maxClusterRadius: 20 });

        const isValidCoord = (c) => typeof c === 'number' && !isNaN(c) && c !== null;

        fetch('../data/family_data.json')
            .then(res => {
                if (!res.ok) throw new Error(`Failed to load data: ${res.statusText}`);
                return res.json();
            })
            .then(data => {
                const allMarkers = [];

                data.forEach(person => {
                    const birthLat = parseFloat(person.LatitudeBirth);
                    const birthLng = parseFloat(person.LongitudeBirth);
                    const currentLat = parseFloat(person.LatitudeNow);
                    const currentLng = parseFloat(person.LongitudeNow);

                    const personId = person.PersonID;
                    const linkedFullName = `<a href="../person.html?id=${personId}" target="_blank"><strong>${person["Name-ru"] || person.Name} ${person["LastName-ru"] || ""}</strong></a>`;

                    const hasBirth = isValidCoord(birthLat) && isValidCoord(birthLng);
                    const hasCurrent = isValidCoord(currentLat) && isValidCoord(currentLng);

                    const birthPlace = person.PlaceBirth || 'Неизвестно';
                    const currentPlace = person.PlaceNow || 'Неизвестно';

                    let isSameLocation = false;
                    if (hasBirth && hasCurrent) {
                        isSameLocation = (birthLat === currentLat) && (birthLng === currentLng);
                    }

                    if (hasBirth && hasCurrent && !isSameLocation) {
                        const birth = [birthLat, birthLng];
                        const current = [currentLat, currentLng];

                        const line = L.polyline([birth, current], {
                            color: '#007bff',
                            weight: 2.5,
                            opacity: 0.7,
                            dashArray: '8,8'
                        }).addTo(map);

                        if (typeof L.polylineDecorator !== 'undefined') {
                            L.polylineDecorator(line, {
                                patterns: [
                                    {
                                        offset: '100%',
                                        repeat: 0,
                                        symbol: L.Symbol.arrow({
                                            pixelSize: 10,
                                            polygon: false,
                                            pathOptions: { 
                                                stroke: true,
                                                color: '#007bff',
                                                weight: 2
                                            }
                                        })
                                    }
                                ]
                            }).addTo(map);
                        }

                        line.bindPopup(`${linkedFullName}<br>${birthPlace} &rarr; ${currentPlace}`);
                    }

                    if (hasBirth && (!hasCurrent || !isSameLocation)) {
                        const marker = L.marker([birthLat, birthLng], { icon: BirthIcon })
                            .bindPopup(`${linkedFullName}<br>Место рождения: ${birthPlace}<br>Дата рождения: ${person.BirthDate || 'Неизвестна'}<br>Текущее место: ${currentPlace}`);
                        markerCluster.addLayer(marker);
                        allMarkers.push(marker);
                    }

                    if (hasCurrent) {
                        let text = `${linkedFullName}<br>Место рождения: ${birthPlace}<br>Дата рождения: ${person.BirthDate || 'Неизвестна'} <br>Текущее место: ${currentPlace}`;
                        
                        if (isSameLocation) {
                            text = `${linkedFullName}<br>Текущее место и место рождения совпадают: ${currentPlace}<br>Дата рождения: ${person.BirthDate || 'Неизвестна'}`;
                        }

                        const marker = L.marker([currentLat, currentLng], { icon: CurrentIcon }).bindPopup(text);
                        markerCluster.addLayer(marker);
                        allMarkers.push(marker);
                    }
                });

                map.addLayer(markerCluster);

                if (allMarkers.length > 0) {
                    map.fitBounds(L.featureGroup(allMarkers).getBounds().pad(0.2));
                } else {
                    map.setView([0, 0], 2);
                }
            })
            .catch(err => {
                document.getElementById('map-container').innerHTML = `
                    <div style="padding: 20px; color: #dc3545; background: #ffe0e0; border-radius: 8px;">
                        Ошибка загрузки данных: ${err.message}
                    </div>
                `;
            });
    </script>

</body>
</html>

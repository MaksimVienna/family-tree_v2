<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Migration Map with Arrows & Clusters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/leaflet.css">
  <link rel="stylesheet" href="../styles/MarkerCluster.css">
  <link rel="stylesheet" href="../styles/MarkerCluster.Default.css">

  <style>
    /* CSS Reset and Font */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Inter, sans-serif;
    }

    /* Container for centering */
    .wrapper {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    /* Map container sizing */
    #map-container {
      width: 100%;
      max-width: 900px;
      min-width: 300px;
      box-sizing: border-box;
    }

    /* Actual map styling */
    #map {
      width: 100%;
      height: 300px; 
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: block;
    }

    /* Header styling */
    h2 {
      text-align: center;
      margin-top: 20px;
    }

    /* Hide Leaflet's flag icon in attribution */
    .leaflet-attribution-flag { 
      display: none !important; 
    }
  </style>
</head>
<body>

<h2>Кто откуда</h2>

<div class="wrapper">
  <div id="map-container">
    <div id="map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.polylineDecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>


<script>
  // --- Map Initialization ---
  const map = L.map('map');
  map.fitWorld();

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Initialize Marker Cluster Group
  const markerCluster = L.markerClusterGroup();

  // --- Data Fetching and Processing ---
  fetch('../data/family_data.json')
    .then(res => res.json())
    .then(data => {
      const allMarkers = [];

      data.forEach(person => {
        // Extract coordinates
        const birth = [person.LatitudeBirth, person.LongitudeBirth];
        const current = [person.LatitudeNow, person.LongitudeNow];
        
        // Helper for person's full name in Russian
        const fullName = `<strong>${person["Name-ru"]} ${person["LastName-ru"]}</strong>`;

        // Draw migration line (Polyline with Arrow Decorator)
        if (birth[0] && birth[1] && current[0] && current[1]) {
          const line = L.polyline([birth, current], {
            color: 'blue',
            weight: 2,
            opacity: 0.6,
            dashArray: '5,5' // Dashed line style
          }).addTo(map);

          // Add arrow (decorator) to the line, checking if the plugin is loaded
          if (typeof L.polylineDecorator !== 'undefined') {
            L.polylineDecorator(line, {
              patterns: [
                {
                  offset: '100%', // Place arrow at the end
                  repeat: 0,
                  symbol: L.Symbol.arrow({
                    pixelSize: 10,
                    polygon: false,
                    pathOptions: { 
                      stroke: true, 
                      color: 'blue', 
                      weight: 2 
                    }
                  })
                }
              ]
            }).addTo(map);
          }

          // Popup for the migration line
          line.bindPopup(`${fullName}<br>${person.PlaceBirth} → ${person.PlaceNow}`);
        }

        // Birth marker
        if (birth[0] && birth[1]) {
          const birthPopup = `${fullName}<br>Birth: ${person.PlaceBirth}<br>Date: ${person.BirthDate || ''}`;
          
          const birthMarker = L.marker(birth).bindPopup(birthPopup);          
          markerCluster.addLayer(birthMarker);
          allMarkers.push(birthMarker);
        }

        // Current location marker
        if (current[0] && current[1]) {
          const currentPopup = `${fullName}<br>Current: ${person.PlaceNow}`;
          
          const currentMarker = L.marker(current).bindPopup(currentPopup);          
          markerCluster.addLayer(currentMarker);
          allMarkers.push(currentMarker);
        }
      });

      // --- Map Adjustment ---
      // Add cluster group to map
      map.addLayer(markerCluster);

      // Fit map to all generated markers
      if (allMarkers.length > 0) {
        const group = L.featureGroup(allMarkers);
        // Pad(0.2) adds a little margin around the bounds
        map.fitBounds(group.getBounds().pad(0.2));
      }

    })
    .catch(err => console.error("Error loading family_data.json:", err));
</script>

</body>
</html>

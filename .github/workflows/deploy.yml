name: Deploy Static Website with Yandex CLI

# ----------------------------------------------------------------------
# Trigger: Runs the workflow when code is pushed to the 'main' branch
# ----------------------------------------------------------------------

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ----------------------------------------------------------------------
# Jobs
# ----------------------------------------------------------------------

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout: Fetches the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Setup Tools - Install Yandex CLI, MinIO Client (mc), and jq
      - name: Install Deployment Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
          # Install Yandex Cloud CLI (yc)
          curl -sS https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

          # Install MinIO Client (mc)
          curl -sS https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc

      # 3. Deploy using Yandex Cloud CLI (yc)
      - name: Deploy Static Files via Yandex CLI and MinIO Client
        run: |
          # Define variables
          BUCKET_NAME="family-tree-ya"
          ROOT_FOLDER="docs"

          # 3a. Create the credentials file from the GitHub Secret
          echo '${{ secrets.YC_SA_CREDENTIALS }}' > /tmp/sa-credentials.json
          
          # 3b. Configure MC for S3 authentication
          /usr/local/bin/mc alias set s3 --api S3v4 https://storage.yandexcloud.net \
            "$(jq -r '.accessKeyId' /tmp/sa-credentials.json)" \
            "$(jq -r '.secretAccessKey' /tmp/sa-credentials.json)"

          # ------------------------------------------------------------------
          # 3c. Syncing files (use mc find and mc cp instead of mc mirror)
          # ------------------------------------------------------------------
          echo "Syncing HTML files..."
          find $ROOT_FOLDER -name "*.html" -exec /usr/local/bin/mc cp --attr "Content-Type=text/html,Cache-Control=no-cache,max-age=0" {} s3/$BUCKET_NAME/{} \;

          echo "Syncing CSS files..."
          find $ROOT_FOLDER -name "*.css" -exec /usr/local/bin/mc cp --attr "Content-Type=text/css,Cache-Control=public,max-age=31536000,immutable" {} s3/$BUCKET_NAME/{} \;

          echo "Syncing JS files..."
          find $ROOT_FOLDER -name "*.js" -exec /usr/local/bin/mc cp --attr "Content-Type=application/javascript,Cache-Control=public,max-age=31536000,immutable" {} s3/$BUCKET_NAME/{} \;

          echo "Syncing JSON files..."
          find $ROOT_FOLDER -name "*.json" -exec /usr/local/bin/mc cp --attr "Content-Type=application/json,Cache-Control=public,max-age=3600" {} s3/$BUCKET_NAME/{} \;

          # Syncing other assets (images, data, pdf, etc.)
          echo "Syncing bio folder..."
          /usr/local/bin/mc cp --recursive $ROOT_FOLDER/bio/ s3/$BUCKET_NAME/bio/ || true

          echo "Syncing data folder..."
          /usr/local/bin/mc cp --recursive $ROOT_FOLDER/data/ s3/$BUCKET_NAME/data/ || true

          echo "Syncing images folder..."
          /usr/local/bin/mc cp --recursive $ROOT_FOLDER/images/ s3/$BUCKET_NAME/images/ || true

          echo "Syncing PDF files..."
          find $ROOT_FOLDER -name "*.pdf" -exec /usr/local/bin/mc cp {} s3/$BUCKET_NAME/{} \;

          # ------------------------------------------------------------------
          # 3d. (Optional) Enable static website mode for the bucket
          # ------------------------------------------------------------------
          # Uncomment the following lines to configure the bucket as a static site
          # $HOME/yandex-cloud/bin/yc storage bucket update $BUCKET_NAME \
          #   --website index=index.html,error-document=404.html

          # ------------------------------------------------------------------
          # 3e. Verify that person.html has correct metadata
          # ------------------------------------------------------------------
          echo "Verifying metadata for person.html..."
          /usr/local/bin/mc stat s3/$BUCKET_NAME/person.html || echo "person.html not found yet"

      # 4. Post-Upload Confirmation
      - name: Deployment Success
        run: echo "âœ… Successfully deployed static files to Yandex Object Storage with correct Content-Types."

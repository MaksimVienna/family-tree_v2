name: Deploy Static Website with Yandex CLI

# ----------------------------------------------------------------------
# Trigger: Runs the workflow when code is pushed to the 'main' branch
# ----------------------------------------------------------------------

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ----------------------------------------------------------------------
# Jobs
# ----------------------------------------------------------------------

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout: Fetches the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Setup Tools - Install Yandex CLI, MinIO Client (mc), and jq
      - name: Install Deployment Dependencies
        run: |
          sudo apt-get update
          # Install jq (xargs is already on the runner)
          sudo apt-get install -y jq 
          
          # Install Yandex Cloud CLI (yc)
          curl -sS https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

          # Install MinIO Client (mc)
          curl -sS https://dl.minio.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc

      # 3. Deploy using Yandex Cloud CLI (yc)
      - name: Deploy Static Files via Yandex CLI and MinIO Client
        run: |
          # Define variables
          BUCKET_NAME="family-tree-ya"
          ROOT_FOLDER="docs"
          
          # Define file lists for caching
          # Group all files that need a SHORT cache (HTML, JSON, TXT, etc.)
          SHORT_CACHE_FILES="*.{html,json,txt}"
          # Group all files that need a LONG cache (Images, CSS, JS, etc.)
          LONG_CACHE_FILES="*.{jpg,jpeg,png,gif,svg,css,js,ico,woff2,ttf,pdf,mp4}"

          # 3a. Create the credentials file from the GitHub Secret
          echo '${{ secrets.YC_SA_CREDENTIALS }}' > /tmp/sa-credentials.json
          
          # 3b. Configure MC for S3 authentication
          /usr/local/bin/mc alias set s3 --api S3v4 https://storage.yandexcloud.net \
            "$(jq -r '.accessKeyId' /tmp/sa-credentials.json)" \
            "$(jq -r '.secretAccessKey' /tmp/sa-credentials.json)"

          # ------------------------------------------------------------------
          # 3c. STEP 1: CLEANUP (Remove ALL existing bucket contents) ‚ö†Ô∏è
          # ------------------------------------------------------------------
          echo "STEP 1: Deleting all existing contents from s3/$BUCKET_NAME/ for a clean deployment..."
          /usr/local/bin/mc rm --recursive --force s3/$BUCKET_NAME/ || true

          # ------------------------------------------------------------------
          # 3d. STEP 2: Deploy STATIC ASSETS (Long Cache) üì∏
          # ------------------------------------------------------------------
          echo "STEP 2: Copying static assets with 1-year cache. Excludes $SHORT_CACHE_FILES."
          # Upload everything EXCEPT the short-cache files. This handles long-cache files and any others.
          /usr/local/bin/mc cp --recursive $ROOT_FOLDER/ s3/$BUCKET_NAME/ \
            --exclude "$SHORT_CACHE_FILES" \
            --attr Cache-Control="max-age=31536000, public, immutable"

          # ------------------------------------------------------------------
          # 3e. STEP 3: Deploy HTML/JSON (Short Cache) üìÑ
          # ------------------------------------------------------------------
          echo "STEP 3: Copying HTML and JSON files with 5-minute cache. Excludes $LONG_CACHE_FILES."
          # Upload everything EXCEPT the long-cache files. Since the short-cache files were already excluded
          # from the previous step, this step ensures they are now uploaded with their correct short cache header.
          /usr/local/bin/mc cp --recursive $ROOT_FOLDER/ s3/$BUCKET_NAME/ \
            --exclude "$LONG_CACHE_FILES" \
            --attr Cache-Control="max-age=300, public, must-revalidate"

          # ------------------------------------------------------------------
          # 3f. STEP 4: SET PUBLIC POLICY
          # ------------------------------------------------------------------
          echo "STEP 4: Setting public download policy on the bucket."
          /usr/local/bin/mc policy set download s3/$BUCKET_NAME

          # ------------------------------------------------------------------
          # 3g. STEP 5: Enable static website mode
          # ------------------------------------------------------------------
          echo "STEP 5: Configuring bucket for static website hosting (index.html, 404.html)..."
          $HOME/yandex-cloud/bin/yc storage bucket update $BUCKET_NAME \
            --website index=index.html,error-document=404.html || true

      # 4. Post-Upload Confirmation
      - name: Deployment Success
        run: echo "‚úÖ Successfully performed clean deployment with optimized caching policies."
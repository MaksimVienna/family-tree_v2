name: Deploy Static Website with Yandex CLI

# ----------------------------------------------------------------------
# Trigger: Runs the workflow when code is pushed to the 'main' branch
# ----------------------------------------------------------------------

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ----------------------------------------------------------------------
# Jobs
# ----------------------------------------------------------------------

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout: Fetches the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Setup Tools - Install Yandex CLI, MinIO Client (mc), and jq
      - name: Install Deployment Dependencies
        run: |
          sudo apt-get update
          # Install jq (xargs is already on the runner)
          sudo apt-get install -y jq 
          
          # Install Yandex Cloud CLI (yc)
          curl -sS https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

          # Install MinIO Client (mc)
          curl -sS https://dl.minio.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc

      # 3. Deploy using Yandex Cloud CLI (yc)
      - name: Deploy Static Files via Yandex CLI and MinIO Client
        run: |
          # Define variables
          BUCKET_NAME="family-tree-ya"
          ROOT_FOLDER="docs"

          # 3a. Create the credentials file from the GitHub Secret
          echo '${{ secrets.YC_SA_CREDENTIALS }}' > /tmp/sa-credentials.json
          
          # 3b. Configure MC for S3 authentication
          /usr/local/bin/mc alias set s3 --api S3v4 https://storage.yandexcloud.net \
            "$(jq -r '.accessKeyId' /tmp/sa-credentials.json)" \
            "$(jq -r '.secretAccessKey' /tmp/sa-credentials.json)"

          # ------------------------------------------------------------------
          # 3c. STEP 1: Deploy/Sync STATIC ASSETS (Long Cache & Cleanup) ðŸ“¸
          # ------------------------------------------------------------------
          echo "STEP 1: Syncing static assets (images, css, js) with 1-year cache and removing old files."
          # This run handles cleanup (--remove) and sets aggressive caching for static assets.
          /usr/local/bin/mc mirror --overwrite --remove $ROOT_FOLDER/ s3/$BUCKET_NAME/ \
            --include "*.{jpg,jpeg,png,gif,svg,css,js,ico,woff2,ttf,pdf,mp4}" \
            --attr Cache-Control="max-age=31536000, public, immutable"

          # ------------------------------------------------------------------
          # 3d. STEP 2: Deploy/Sync HTML and Other Remaining Files (Short Cache) ðŸ“„
          # ------------------------------------------------------------------
          echo "STEP 2: Syncing HTML and remaining files with a 5-minute cache."
          # This run catches HTML files, JSON, and any other unhandled content.
          # It uses a short cache to ensure prompt content updates (e.g., HTML structure changes).
          /usr/local/bin/mc mirror --overwrite $ROOT_FOLDER/ s3/$BUCKET_NAME/ \
            --exclude "*.{jpg,jpeg,png,gif,svg,css,js,ico,woff2,ttf,pdf,mp4}" \
            --attr Cache-Control="max-age=300, public, must-revalidate"

          # ------------------------------------------------------------------
          # 3e. STEP 3: SET PUBLIC POLICY
          # ------------------------------------------------------------------
          echo "STEP 3: Setting public download policy on the bucket."
          /usr/local/bin/mc policy set download s3/$BUCKET_NAME

          # ------------------------------------------------------------------
          # 3f. STEP 4: Enable static website mode
          # ------------------------------------------------------------------
          echo "STEP 4: Configuring bucket for static website hosting (index.html, 404.html)..."
          $HOME/yandex-cloud/bin/yc storage bucket update $BUCKET_NAME \
            --website index=index.html,error-document=404.html || true

          # ------------------------------------------------------------------
          # 3g. Verify bucket policy
          # ------------------------------------------------------------------
          echo "Verification: Checking the public policy set on the bucket..."
          /usr/local/bin/mc policy get s3/$BUCKET_NAME

      # 4. Post-Upload Confirmation
      - name: Deployment Success
        run: echo "âœ… Successfully performed efficient, incremental deployment with optimized caching."